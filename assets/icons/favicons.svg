  </defs>
  
  <!-- Ring -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="url(#ringGradient)" stroke-width="4" opacity="0.8"/>
  
  <!-- Center number -->
  <text x="96" y="115" font-family="Arial, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="#ffffff">5</text>
  
  <!-- Small dots -->
  <circle cx="96" cy="40" r="4" fill="#00ff88"/>
  <circle cx="132" cy="60" r="4" fill="#00ffff"/>
  <circle cx="132" cy="132" r="4" fill="#ff006e"/>
  <circle cx="60" cy="132" r="4" fill="#ffff00"/>
  <circle cx="60" cy="60" r="4" fill="#8b00ff"/>
</svg>